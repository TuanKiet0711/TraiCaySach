{% extends "shop/admin/base_admin.html" %}
{% block title %}Thêm tài khoản{% endblock %}
{% block page_title %}Thêm tài khoản{% endblock %}

{% block content %}
<div class="container py-4">
  <form id="formCreateAcc">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" name="ho_ten" class="form-control" required
             placeholder="Nhập họ và tên" autocomplete="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required
             placeholder="Nhập email" autocomplete="email">
    </div>

    <div class="mb-3">
      <label class="form-label">SĐT</label>
      <input id="sdt" type="text" name="sdt" class="form-control"
             placeholder="Nhập số điện thoại"
             maxlength="10" inputmode="numeric" pattern="[0-9]*" autocomplete="tel">
      <div class="form-text">Chỉ nhận số, tối đa 10 ký tự.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" name="mat_khau" class="form-control" required
             placeholder="Tối thiểu 6 ký tự" minlength="6" autocomplete="new-password">
    </div>

    <div class="mb-3">
      <label class="form-label">Vai trò</label>
      <select name="vai_tro" class="form-select">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="{% url 'shop:admin_accounts' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>

<script>
// ---- Chỉ cho nhập số vào ô SĐT ----
const sdt = document.getElementById('sdt');

// Chặn phím không phải số (vẫn cho Backspace, mũi tên, Tab...)
sdt.addEventListener('keydown', e => {
  const allowed = ['Backspace','Delete','Tab','Escape','Enter','ArrowLeft','ArrowRight','Home','End'];
  if (allowed.includes(e.key)) return;

  // Cho Ctrl/Cmd + A/C/V/X
  if ((e.ctrlKey || e.metaKey) && ['a','c','v','x'].includes(e.key.toLowerCase())) return;

  if (/^\d$/.test(e.key)) {
    if (sdt.value.length >= 10) e.preventDefault();
    return;
  }
  e.preventDefault();
});

// Khi dán: chỉ giữ số & không quá 10 ký tự
sdt.addEventListener('paste', e => {
  e.preventDefault();
  const clip = (e.clipboardData || window.clipboardData).getData('text') || '';
  const digits = clip.replace(/\D/g, '').slice(0, 10 - sdt.value.length);
  document.execCommand('insertText', false, digits);
});

// Thêm lớp lọc khi gõ (phòng trường hợp nhập qua IME)
sdt.addEventListener('input', () => {
  sdt.value = sdt.value.replace(/\D/g, '').slice(0,10);
});

// ---- Helper lấy CSRF từ cookie ----
function getCookie(name){
  const m = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
  return m ? m.pop() : '';
}

// ---- Submit ----
document.getElementById('formCreateAcc').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;

  const body = {
    ho_ten: (form.ho_ten.value || '').trim(),
    email : (form.email.value || '').trim().toLowerCase(),
    sdt   : (form.sdt.value || '').trim(),
    mat_khau: form.mat_khau.value,
    vai_tro: form.vai_tro.value
  };

  // Validate SĐT: cho phép rỗng hoặc đúng 10 số
  if (body.sdt && !/^\d{10}$/.test(body.sdt)) {
    alert('Số điện thoại phải gồm đúng 10 chữ số.');
    return;
  }

  const res = await fetch('/api/accounts/create/', {
    method: 'POST',
    headers: {
      'Content-Type':'application/json',
      'Accept':'application/json',
      'X-CSRFToken': getCookie('csrftoken'),
      'X-Requested-With': 'XMLHttpRequest'
    },
    body: JSON.stringify(body),
    credentials: 'same-origin'
  });

  if (res.ok) {
    window.location.href = "{% url 'shop:admin_accounts' %}";
  } else {
    const data = await res.json().catch(() => ({}));
    alert(data.error || 'Lỗi tạo tài khoản');
  }
});
</script>
{% endblock %}
