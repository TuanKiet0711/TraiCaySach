{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Trái Cây Sạch{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #198754;">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="#">Trái Cây Sạch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="/sanpham">Sản phẩm</a></li>
        </ul>
        <!-- Bỏ form tìm kiếm -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Đăng nhập</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Đăng ký</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Giỏ hàng</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chỗ dành riêng cho banner -->
  {% block banner %}{% endblock %}

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Trái Cây Sạch. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
