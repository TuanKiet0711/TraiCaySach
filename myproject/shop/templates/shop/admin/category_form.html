{% extends "shop/admin/base_admin.html" %}
{% block title %}{{ title }} · Admin{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Tên danh mục</label>
        <input type="text" name="ten_danh_muc" class="form-control"
               value="{{ cat.ten }}" required placeholder="Nhập tên danh mục...">
      </div>

      <div class="d-flex gap-2">
        <a href="{% url 'shop:admin_categories' %}" class="btn btn-secondary">Hủy</a>
        <button type="submit" class="btn btn-success">{{ submit_label }}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
